apiVersion: apps/v1
kind: Deployment
metadata:
  name: rights-app-deployment
spec:
  # selector.matchLabels is provided via Kustomize
  template:
    spec:
      containers:
        - name: rights-app
          image: europeana/rights-app
          ports:
            - containerPort: 9000
          livenessProbe:
            httpGet:
              port: 9000
              path: /page/1.0/
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 180
          readinessProbe:
            httpGet:
              port: 9000
              path: /page/1.0/
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 180
